<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	    loadSidebar: '_sidebar.md',
      subMaxLevel: 1,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
      sidebarDisplayLevel: 1, // set sidebar display level
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3',
        title: 'Table of Contents'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function(content) {
            return content.replace(/!\[\[(.+?\.(png|jpg|jpeg|gif|svg))\]\]/gi, function(match, filename) {
              filename = encodeURI(filename);
              const baseUrl = window.location.protocol + "//" + window.location.host;
              return `![](${baseUrl}/attachments/${filename})`;
            });
          });
        }
  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script>

</body>
</html>
